plugins {
    id 'application'
}

application {
    mainClassName = 'hk.ust.cse.comp4111.Main'
}

group 'hk.ust.cse.comp4111'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.13'
    compile group: 'org.apache.httpcomponents', name: 'httpcore-nio', version: '4.4.13'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
}
