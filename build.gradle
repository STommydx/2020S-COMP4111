plugins {
    id 'application'
}

application {
    mainClassName = 'hk.ust.cse.comp4111.Main'
}

group 'hk.ust.cse.comp4111'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.httpcomponents.core5', name: 'httpcore5', version: '5.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '19.0.0'
}
